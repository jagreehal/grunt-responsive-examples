<!DOCTYPE html>
<html>
<head>
    <title>Responsive Images (Imager)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css"/>
    <script src="js/srcset.js"></script>
</head>
<body>
<h1>Responsive Images (Imager)</h1>
<figure class="image">
    <img src="images/P1-main1-320.jpg"
         srcset="images/P1-main1-320.jpg 320w, images/P1-main1-768.jpg 768w, images/P1-main1-960.jpg"/>
</figure>
<a href="https://github.com/borismus/srcset-polyfill/">srcset-polyfill</a>
</body>
</html>
